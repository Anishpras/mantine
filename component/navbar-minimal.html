eviceDesktopAnalytics,\n  Fingerprint,\n  CalendarStats,\n  User,\n  Settings,\n  Logout,\n  SwitchHorizontal,\n} from 'tabler-icons-react';\nimport { MantineLogoSmall } from '../../shared/MantineLogo';\n\nconst useStyles = createStyles((theme) =\u003e ({\n  link: {\n    width: 50,\n    height: 50,\n    borderRadius: theme.radius.md,\n    display: 'flex',\n    alignItems: 'center',\n    justifyContent: 'center',\n    color: theme.colorScheme === 'dark' ? theme.colors.dark[0] : theme.colors.gray[7],\n\n    '\u0026:hover': {\n      backgroundColor: theme.colorScheme === 'dark' ? theme.colors.dark[5] : theme.colors.gray[0],\n    },\n  },\n\n  active: {\n    '\u0026, \u0026:hover': {\n      backgroundColor:\n        theme.colorScheme === 'dark'\n          ? theme.fn.rgba(theme.colors[theme.primaryColor][9], 0.25)\n          : theme.colors[theme.primaryColor][0],\n      color: theme.colors[theme.primaryColor][theme.colorScheme === 'dark' ? 4 : 7],\n    },\n  },\n}));\n\ninterface NavbarLinkProps {\n  icon: TablerIcon;\n  label: string;\n  active?: boolean;\n  onClick?(): void;\n}\n\nfunction NavbarLink({ icon: Icon, label, active, onClick }: NavbarLinkProps) {\n  const { classes, cx } = useStyles();\n  return (\n    \u003cTooltip label={label} position=\"right\" withArrow transitionDuration={0}\u003e\n      \u003cUnstyledButton onClick={onClick} className={cx(classes.link, { [classes.active]: active })}\u003e\n        \u003cIcon /\u003e\n      \u003c/UnstyledButton\u003e\n    \u003c/Tooltip\u003e\n  );\n}\n\nconst mockdata = [\n  { icon: Home2, label: 'Home' },\n  { icon: Gauge, label: 'Dashboard' },\n  { icon: DeviceDesktopAnalytics, label: 'Analytics' },\n  { icon: CalendarStats, label: 'Releases' },\n  { icon: User, label: 'Account' },\n  { icon: Fingerprint, label: 'Security' },\n  { icon: Settings, label: 'Settings' },\n];\n\nexport function NavbarMinimal() {\n  const [active, setActive] = useState(2);\n\n  const links = mockdata.map((link, index) =\u003e (\n    \u003cNavbarLink\n      {...link}\n      key={link.label}\n      active={index === active}\n      onClick={() =\u003e setActive(index)}\n    /\u003e\n  ));\n\n  return (\n    \u003cNavbar height={750} width={{ base: 80 }} padding=\"md\"\u003e\n      \u003cCenter\u003e\n        \u003cMantineLogoSmall /\u003e\n      \u003c/Center\u003e\n      \u003cNavbar.Section grow mt={50}\u003e\n        \u003cGroup direction=\"column\" align=\"center\" spacing={0}\u003e\n          {links}\n        \u003c/Group\u003e\n      \u003c/Navbar.Section\u003e\n      \u003cNavbar.Section\u003e\n        \u003cGroup direction=\"column\" align=\"center\" spacing={0}\u003e\n          \u003cNavbarLink icon={SwitchHorizontal} label=\"Change account\" /\u003e\n          \u003cNavbarLink icon={Logout} label=\"Logout\" /\u003e\n        \u003c/Group\u003e\n      \u003c/Navbar.Section\u003e\n    \u003c/Navbar\u003e\n  );\n}\n","attributes":{"title":"Navbar with tooltips","category":"navbars","author":"rtivital","withColor":true,"dependencies":["/core/app-shell/","/core/button/#unstyled-button","/core/group/","/core/tooltip/","/core/image/"],"canvas":{"center":false}}}},"__N_SSG":true},"page":"/component/[component]","query":{"component":"navbar-minimal"},"buildId":"BBDxRkdWX34D5f1mmF70g","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
