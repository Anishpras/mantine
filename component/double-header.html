inks }: DoubleHeaderProps) {\n  const [opened, toggleOpened] = useBooleanToggle(false);\n  const { classes, cx } = useStyles();\n  const [active, setActive] = useState(0);\n\n  const mainItems = mainLinks.map((item, index) =\u003e (\n    \u003cAnchor\u003c'a'\u003e\n      href={item.link}\n      key={item.label}\n      className={cx(classes.mainLink, { [classes.mainLinkActive]: index === active })}\n      onClick={(event) =\u003e {\n        event.preventDefault();\n        setActive(index);\n      }}\n    \u003e\n      {item.label}\n    \u003c/Anchor\u003e\n  ));\n\n  const secondaryItems = userLinks.map((item) =\u003e (\n    \u003cAnchor\u003c'a'\u003e\n      href={item.link}\n      key={item.label}\n      onClick={(event) =\u003e event.preventDefault()}\n      className={classes.secondaryLink}\n    \u003e\n      {item.label}\n    \u003c/Anchor\u003e\n  ));\n\n  return (\n    \u003cHeader height={HEADER_HEIGHT} mb={120}\u003e\n      \u003cContainer className={classes.inner}\u003e\n        \u003cMantineLogo width={130} /\u003e\n        \u003cdiv className={classes.links}\u003e\n          \u003cGroup position=\"right\"\u003e{secondaryItems}\u003c/Group\u003e\n          \u003cGroup spacing={0} position=\"right\" className={classes.mainLinks}\u003e\n            {mainItems}\n          \u003c/Group\u003e\n        \u003c/div\u003e\n        \u003cBurger\n          opened={opened}\n          onClick={() =\u003e toggleOpened()}\n          className={classes.burger}\n          size=\"sm\"\n        /\u003e\n      \u003c/Container\u003e\n    \u003c/Header\u003e\n  );\n}\n","attributes":{"title":"Header with multiple layers","category":"headers","author":"rtivital","withColor":true,"responsive":true,"dependencies":["/core/app-shell/","/core/button/#unstyled-button"],"props":{"userLinks":[{"link":"#","label":"Privacy \u0026 Security"},{"link":"#","label":"Account settings"},{"link":"#","label":"Support options"}],"mainLinks":[{"link":"#","label":"Book a demo"},{"link":"#","label"
