import { createStyles, Anchor, Group, UnstyledButton } from &#x27;@mantine/core&#x27;;
import { GitHubLogoIcon, TwitterLogoIcon } from &#x27;@modulz/radix-icons&#x27;;
import { MantineLogo } from &#x27;../../shared/MantineLogo&#x27;;

const useStyles = createStyles((theme) =&gt; ({
  footer: {
    marginTop: 120,
    borderTop: `1px solid ${
      theme.colorScheme === &#x27;dark&#x27; ? theme.colors.dark[5] : theme.colors.gray[2]
    }`,
  },

  inner: {
    display: &#x27;flex&#x27;,
    justifyContent: &#x27;space-between&#x27;,
    alignItems: &#x27;center&#x27;,
    padding: `${theme.spacing.md}px ${theme.spacing.md}px`,

    [theme.fn.smallerThan(&#x27;sm&#x27;)]: {
      flexDirection: &#x27;column&#x27;,
    },
  },

  socialButton: {
    color: theme.colorScheme === &#x27;dark&#x27; ? theme.colors.dark[1] : theme.colors.gray[5],
    borderRadius: theme.radius.sm,
    padding: 5,

    &#x27;&amp;:hover&#x27;: {
      color: theme.colorScheme === &#x27;dark&#x27; ? theme.white : theme.black,
      backgroundColor: theme.colorScheme === &#x27;dark&#x27; ? theme.colors.dark[6] : theme.colors.gray[0],
    },

    &#x27;&amp; &gt; svg&#x27;: {
      display: &#x27;block&#x27;,
      width: 18,
      height: 18,
    },
  },

  links: {
    [theme.fn.smallerThan(&#x27;sm&#x27;)]: {
      marginTop: theme.spacing.lg,
      marginBottom: theme.spacing.sm,
    },
  },
}));

interface FooterCenteredProps {
  links: { link: string; label: string }[];
}

export function FooterCentered({ links }: FooterCenteredProps) {
  const { classes } = useStyles();
  const items = links.map((link) =&gt; (
    &lt;Anchor&lt;&#x27;a&#x27;&gt;
      color=&quot;dimmed&quot;
      key={link.label}
      href={link.link}
      sx={{ lineHeight: 1 }}
      onClick={(event) =&gt; event.preventDefault()}
      size=&quot;sm&quot;
    &gt;
      {link.label}
    &lt;/Anchor&gt;
  ));

  return (
    &lt;div className={classes.footer}&gt;
      &lt;div className={classes.inner}&gt;
        &lt;MantineLogo /&gt;

        &lt;Group className={classes.links}&gt;{items}&lt;/Group&gt;

        &lt;Group spacing={5}&gt;
          &lt;UnstyledButton color=&quot;dimmed&quot; className={classes.socialButton}&gt;
            &lt;GitHubLogoIcon /&gt;
          &lt;/UnstyledButton&gt;
          &lt;UnstyledButton color=&quot;dimmed&quot; className={classes.socialButton}&gt;
            &lt;TwitterLogoIcon /&gt;
          &lt;/UnstyledButton&gt;
        &lt;/Group&gt;
      &lt;/div&gt;
    &lt;/div&gt;
  );
}
