import { Text, Group, Button, createStyles, MantineTheme, useMantineTheme } from &#x27;@mantine/core&#x27;;
import { Dropzone, DropzoneStatus, MIME_TYPES } from &#x27;@mantine/dropzone&#x27;;
import { CloudUpload } from &#x27;tabler-icons-react&#x27;;

const useStyles = createStyles((theme) =&gt; ({
  wrapper: {
    position: &#x27;relative&#x27;,
    marginBottom: 30,
  },

  dropzone: {
    borderWidth: 1,
    paddingBottom: 50,
  },

  icon: {
    color: theme.colorScheme === &#x27;dark&#x27; ? theme.colors.dark[3] : theme.colors.gray[4],
  },

  control: {
    position: &#x27;absolute&#x27;,
    width: 250,
    left: &#x27;calc(50% - 125px)&#x27;,
    bottom: -20,
  },
}));

function getActiveColor(status: DropzoneStatus, theme: MantineTheme) {
  return status.accepted
    ? theme.colors[theme.primaryColor][6]
    : status.rejected
    ? theme.colors.red[6]
    : theme.colorScheme === &#x27;dark&#x27;
    ? theme.colors.dark[0]
    : theme.black;
}

export function DropzoneButton() {
  const theme = useMantineTheme();
  const { classes } = useStyles();
  const openRef = useRef&lt;() =&gt; void&gt;();

  return (
    &lt;div className={classes.wrapper}&gt;
      &lt;Dropzone
        openRef={openRef}
        onDrop={() =&gt; {}}
        className={classes.dropzone}
        radius=&quot;md&quot;
        accept={[MIME_TYPES.pdf]}
        maxSize={30 * 1024 ** 2}
      &gt;
        {(status) =&gt; (
          &lt;div style={{ pointerEvents: &#x27;none&#x27; }}&gt;
            &lt;Group position=&quot;center&quot;&gt;
              &lt;CloudUpload size={50} color={getActiveColor(status, theme)} /&gt;
            &lt;/Group&gt;
            &lt;Text
              align=&quot;center&quot;
              weight={700}
              size=&quot;lg&quot;
              mt=&quot;xl&quot;
              sx={{ color: getActiveColor(status, theme) }}
            &gt;
              {status.accepted
                ? &#x27;Drop files here&#x27;
                : status.rejected
                ? &#x27;Pdf file less that 30mb&#x27;
                : &#x27;Upload resume&#x27;}
            &lt;/Text&gt;
            &lt;Text align=&quot;center&quot; size=&quot;sm&quot; mt=&quot;xs&quot; color=&quot;dimmed&quot;&gt;
              Drag&amp;apos;n&amp;apos;drop files here to upload. We can accept only &lt;i&gt;.pdf&lt;/i&gt; files that
              are less than 30mb in size.
            &lt;/Text&gt;
          &lt;/div&gt;
        )}
      &lt;/Dropzone&gt;

      &lt;Button className={classes.control} size=&quot;md&quot; radius=&quot;xl&quot; onClick={() =&gt; openRef.current()}&gt;
        Select files
      &lt;/Button&gt;
    &lt;/div&gt;
  );
}
